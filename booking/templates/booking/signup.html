{% extends 'booking/base.html' %} {% block title %}회원가입{% endblock %}
{%block content %}
<h2>회원가입</h2>
{% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        </form>

<form method="POST">
  {% csrf_token %}

  <div>
    <label for="id_login_id">로그인 ID:</label>
    <input type="text" name="login_id" id="id_login_id" required />
  </div>
  <div>
    <label for="id_password1">비밀번호:</label>
    <input type="password" name="password" id="id_password1" required />
  </div>
  <div>
    <label for="id_password2">비밀번호 확인:</label>
    <input type="password" name="password_confirm" id="id_password2" required />
  </div>
  <div>
    <label for="id_name">이름:</label>
    <input type="text" name="name" id="id_name" required />
  </div>
  <div>
    <label for="id_phone">연락처:</label>
    <input type="text" name="phone" id="id_phone" required />
  </div>

  <button type="submit">가입하기</button>
</form>
{% endblock %}
