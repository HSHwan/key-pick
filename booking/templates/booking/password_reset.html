{% extends 'booking/base.html' %} {% block content %}
<div class="container">
  <h2>비밀번호 재설정</h2>
  <p>가입하신 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
  <form method="POST">
    {% csrf_token %}
    <label>이메일 (아이디가 아닙니다):</label>
    <input type="email" name="email" class="form-control" required />
    <br />
    <button type="submit" class="btn btn-primary">링크 발송</button>
  </form>
</div>
{% endblock %}
