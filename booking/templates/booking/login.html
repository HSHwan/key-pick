{% extends 'booking/base.html' %} 
{% block title %}로그인{% endblock %} 

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 60px; margin-bottom: 60px;">
    
    <div class="content-box">
        <h2 class="text-center fw-bold mb-4">로그인</h2>

        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                ⚠️ {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_login_id" class="form-label fw-bold">아이디</label>
                <input type="text" name="username" id="id_login_id" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label fw-bold">비밀번호</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="background-color: #4e54c8; border: none;">
                로그인
            </button>
        </form>

        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
            <a href="{% url 'signup' %}" class="text-decoration-none text-secondary small">
                아직 회원이 아니신가요? <span class="text-primary fw-bold">회원가입</span>
            </a>
            <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted small">
                비밀번호 찾기
            </a>
        </div>
    </div>
</div>
{% endblock %}
