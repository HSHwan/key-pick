{% extends 'booking/base.html' %} {% block title %}로그인{% endblock %} {% block content %}
<div class="container" style="max-width: 500px">
  <h2>로그인</h2>

  {% if error %}
  <p style="color: red; font-weight: bold">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div style="margin-bottom: 15px">
      <label for="id_login_id">로그인 ID (username):</label>
      <input
        type="text"
        name="username"
        id="id_login_id"
        class="form-control"
        required
      />
    </div>
    <div style="margin-bottom: 15px">
      <label for="id_password">비밀번호:</label>
      <input
        type="password"
        name="password"
        id="id_password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%">
      로그인
    </button>
  </form>

  <div style="margin-top: 15px; text-align: center">
    <a
      href="{% url 'password_reset' %}"
      style="color: #007bff; text-decoration: none; font-size: 0.9em"
    >
      비밀번호를 잊으셨나요?
    </a>
  </div>
</div>
{% endblock %}
