{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>{% block title %}Key-Pick (방탈출 예약){% endblock %}</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <a href="{% url 'theme-list' %}">Key-Pick</a>
      </div>
      <div class="nav-links">
        <a href="{% url 'theme-list' %}">테마 목록</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'my-page' %}">마이페이지 ({{ user.name }}님)</a>
            <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'login' %}">로그인</a>
            <a href="{% url 'signup' %}">회원가입</a>
        {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    </body>
</html>
